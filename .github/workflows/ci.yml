name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js version (you can specify the version you need)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.5.0'

    # Run tests
    - name: Run tests
      run: npm test
