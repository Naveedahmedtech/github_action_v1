name: Simple Node JS Workflow

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Use Node js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
